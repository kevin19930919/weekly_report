
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>
        AIDMS
    </title>
    <link href="{{url_for('static',path='css/styles.css')}}" rel="stylesheet" />

    <link href="{{url_for('static',path='css/simple-line-icons.css')}}" rel="stylesheet" />

    <link href="{{url_for('static',path='css/dataTables.bootstrap4.min.css')}}" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.4.0/min/dropzone.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.4.0/min/basic.min.css"/>

    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.4.0/min/dropzone.min.js"></script>    
    <script src="{{url_for('static',path='js/all.min.js')}}" crossorigin="anonymous"></script>
    <script src="{{url_for('static',path='js/jquery-3.5.1.slim.min.js')}}" crossorigin="anonymous"></script>
    <script src="{{url_for('static',path='js/jquery.min.js')}}" crossorigin="anonymous"></script>
    <script src="{{url_for('static',path='js/jquery-ui.min.js')}}"></script>

    <script src="{{url_for('static',path='js/bootstrap.bundle.min.js')}}" crossorigin="anonymous"></script>

    <script src="{{url_for('static',path='js/Chart.min.js')}}" crossorigin="anonymous"></script>
    <script src="{{url_for('static',path='js/jquery.dataTables.min.js')}}" crossorigin="anonymous"></script>
    <script src="{{url_for('static',path='js/dataTables.bootstrap4.min.js')}}" crossorigin="anonymous"></script>
    <script src="{{url_for('static',path='js/socket.io.dev.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    {% block style %}
    {% endblock %}

</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/index" style="font-size: 140%; font-weight: 700;">
            <img src="/static/img/GalaxyKats.png" style="width: 20%;height: 20% ;margin-left: 8px ;margin-right: 4px;padding-bottom: 5px;">
            KevinTsai</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i
                class="fas fa-bars"></i></button>
        <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
        </form>
        <ul class="navbar-nav ml-auto ml-md-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#">{% print(user_name) %}</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Crypto</div>
                        <a class="nav-link" href="/Crypto/list">
                            <div class="sb-nav-link-icon"><i class="fas fa-tasks"></i></div>
                                Trade list
                        </a>
                        <a class="nav-link" href="/Crypto/charts">
                            <div class="sb-nav-link-icon"><i class="fas fa-server"></i></div>
                                Charts  
                        </a>
                        <a class="nav-link" href="/Crypto/price-table">
                            <div class="sb-nav-link-icon"><i class="fas fa-server"></i></div>
                                Price list  
                        </a>        
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            {% block body %}
            {% endblock %}
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; KevinTsai Website 2021</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="{{url_for('static',path='js/scripts.js')}}"></script>
    {% block script %}
    {% endblock %}
</body>

</html>
